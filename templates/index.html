<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 80%;
            margin: 20px auto;
        }
        h1 {
            text-align: center;
            margin-bottom: 40px;
        }
        .product-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            gap: 20px;
        }
        .product-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
            width: 250px;
            padding: 20px;
            text-align: center;
            overflow: hidden;  /* For neat clipping */
        }
        .product-card img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        .product-card h2 {
            margin: 10px 0;
            font-size: 20px;
        }
        .product-card p {
            margin: 5px 0;
            color: #555;
        }
        .product-card .price {
            font-weight: bold;
            color: #27ae60;
            margin-top: 10px;
        }
        .product-card .description {
            font-size: 14px;
            color: #777;
            margin-top: 5px;
            min-height: 40px;  /* Ensure enough space for description */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Our Products</h1>
        <div class="product-list">
            {% for product in products %}
                <div class="product-card">
                    <!-- Image with fallback alt text -->
                    <img src="{{ product.image_url }}" alt="Image of {{ product.name }}">

                    <!-- Product Name -->
                    <h2>{{ product.name }}</h2>

                    <!-- Description with fallback text if None -->
                    <p class="description">
                        {% if product.description %}
                            {{ product.description }}
                        {% else %}
                            No description available
                        {% endif %}
                    </p>

                    <!-- Product Price -->
                    <p class="price">${{ product.price }}</p>
                </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
